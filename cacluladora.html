<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="calculadora.js"></script>

</head>
<body>
    <h1>Calculadora</h1>
    <div class="divCentral">
        <input type="text" id="resultado" class="campoInput"/>
        <table> 
            <tr>
                <td><input type="button" value="C" onclick="limparCampo()"></td>
                <td><input type="button" value="%" onclick="obterTeclaDigitada('%')"></td>
                <td><input type="button" value="" onclick="mensagemEscondida()"></td>
                <td><input type="button" value="" onclick="mensagemEscondida()"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="obterTeclaDigitada('7')"></td>
                <td><input type="button" value="8" onclick="obterTeclaDigitada('8')"></td>
                <td><input type="button" value="9" onclick="obterTeclaDigitada('9')"></td>
                <td><input type="button" value="+" onclick="obterTeclaDigitada('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="obterTeclaDigitada('4')"></td>
                <td><input type="button" value="5" onclick="obterTeclaDigitada('5')"></td>
                <td><input type="button" value="6" onclick="obterTeclaDigitada('6')"></td>
                <td><input type="button" value="-" onclick="obterTeclaDigitada('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="obterTeclaDigitada('1')"></td>
                <td><input type="button" value="2" onclick="obterTeclaDigitada('2')"></td>
                <td><input type="button" value="3" onclick="obterTeclaDigitada('3')"></td>
                <td><input type="button" value="*" onclick="obterTeclaDigitada('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="obterTeclaDigitada('0')"></td>
                <td><input type="button" value="." onclick="obterTeclaDigitada('.')"></td>
                <td><input type="button" value="=" onclick="calcularResultado()"   ></td>
                <td><input type="button" value="/" onclick="obterTeclaDigitada('/')"></td>
            </tr>

        </table>
    </div>
</body>
</html>
